<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>

<body>
    <main class="home-container">
        <nav class="home-nav">
            <ul class="home-nav-list">
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Imagens</a></li>
                <li><button class="login-btn">Fazer login</button></li>
            </ul>
        </nav>
        <div class="home-content">
            <img class="logo"
                src="https://www.google.com/logos/doodles/2020/december-holidays-days-2-30-6753651837108830.3-law.gif"
                alt="Google Logo">
            <div class="search-container">
                <div class="searchbar">
                    <span class="searchbar-icon">
                        <img src="https://www.flaticon.com/svg/static/icons/svg/54/54481.svg" alt=""
                        width="15" height="15">
                    </span>
                    <input type="text" name="google-searchbar" id="searchbar">
                    <span class="searchbar-icon">
                        <img src="//www.gstatic.com/inputtools/images/tia.png" alt="">
                    </span>
                </div>
                <button class="default-btn" type="submit">Pesquisa Google</button>
                <button class="default-btn" type="submit">Estou com Sorte</button>
            </div>
        </div>
    </main>
    <footer class="footer-bottom">
        <div class="footer-bg">
            <p class="footer-region">Brasil</p>
        </div>
        <nav class="footer-content footer-bg">
            <ul class="footer-nav-list left">
                <li><a href="#">Publicidade</a></li>
                <li><a href="#">Negócios</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Como funciona a Pesquisa</a></li>
            </ul>
            <ul class="footer-nav-list right">
                <li><a href="#">Privacidade</a></li>
                <li><a href="#">Termos</a></li>
                <li><a href="#">Configurações</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
